<form (ngSubmit)="onSubmit(titleInput.value, messageInput.value)" #form>
  <app-control labelText="Titulo">
    <input name="title" id="title" #titleInput />
  </app-control>
  <app-control labelText="Descripción">
    <textarea name="request" id="request" rows="3" #messageInput></textarea>
  </app-control>
  <p>
    <button appButton>Crear <span class="icon">⌲</span></button>
  </p>
</form>
